<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            display: block;
            margin-top: 20%;
            margin-right: 10%;
            margin-left: 10%; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif; 
            background: url(../static/images/fnv.jpg);
            background-size: cover;
        }
.btn-box
{
   
    margin-left: 45%;
    align-items: center;
}
button
{
    width: 150px;
    border: 1px solid #000;
    color: #000;
    padding: 10px;
    font-size: 15px;
    margin-right: 10px;
    border-radius: 30px;
    cursor: pointer;
    background: #D0F7F8;
    margin-top: 15%;
    align-items: center;
    

}
button:hover
{
    background: transparent;
    font-color:#fff;
    font-size: 20px;
    transition: 0.2s;
}
.cart
{
	align-items: center;
	margin-right: 50%;
}
.kumar
{
	color: #fff;
}

table, th, td {
  border: 2px solid black; 
  width: 5px;
  height: 5px;
  border-collapse: collapse;
  background: #D0F7F8;
  align-items: center;

}
table tr
{
	margin-left: 50%;
}
table, th, td, a {
	color: #000;
}


      </style>  
</head>
    <body>
        <table style="width:100%">
            <div class="cart">
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th></th>
            </tr>
        </div>
            <form ></form>
            {%for item in items%}
            <tr>
                <td>{{item['name']}}</td>
                <td>Rs.{{item["sale_rate"]}}</td>
                <td>{{item['quantity']}}</td>
                <td>Rs.{{item["sale_rate"]*item['quantity']}}</td>
                <td><a href="{{url_for('remove_item_from_cart', id = item['id'])}}">Remove</a></td>
            </tr>

            {% endfor %}
        </table>
        <div class="btn-box">
            Total : Rs.{{total}}<br>
                    <a href="{{url_for('place_order', totalamt=total)}}">
                    <button type="submit">place order</button>
                    </a>
                </div>
        
    </body>
</html>
